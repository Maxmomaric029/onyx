name: Build Both iOS & Android

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Create assets directory and copy www files
      run: |
        mkdir -p android/src/main/assets/www
        cp -r www/* android/src/main/assets/www/ || true

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK Debug
      uses: actions/upload-artifact@v3
      with:
        name: OnyxOverlay-APK-debug
        path: android/build/outputs/apk/debug/app-debug.apk

    - name: Build Release APK (unsigned)
      run: |
        cd android
        ./gradlew assembleRelease

    - name: Upload APK Release
      uses: actions/upload-artifact@v3
      with:
        name: OnyxOverlay-APK-release
        path: android/build/outputs/apk/release/app-release-unsigned.apk

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install dependencies
      run: |
        pod install || true

    - name: Build IPA
      run: |
        xcodebuild -scheme OnyxOverlay \
          -configuration Release \
          -sdk iphoneos \
          -archivePath build/OnyxOverlay.xcarchive \
          clean archive

    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath build/OnyxOverlay.xcarchive \
          -exportOptionsPlist exportOptions.plist \
          -exportPath build/ipa

    - name: Upload IPA
      uses: actions/upload-artifact@v3
      with:
        name: OnyxOverlay-IPA
        path: build/ipa/OnyxOverlay.ipa

  release:
    name: Create Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download APK Debug
      uses: actions/download-artifact@v3
      with:
        name: OnyxOverlay-APK-debug

    - name: Download APK Release
      uses: actions/download-artifact@v3
      with:
        name: OnyxOverlay-APK-release

    - name: Download IPA
      uses: actions/download-artifact@v3
      with:
        name: OnyxOverlay-IPA

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app-debug.apk
          app-release-unsigned.apk
          OnyxOverlay.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
