name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install dependencies
      run: |
        cd OnyxOverlay
        pod install || true

    - name: Build IPA
      run: |
        cd OnyxOverlay
        xcodebuild -scheme OnyxOverlay \
          -configuration Release \
          -sdk iphoneos \
          -archivePath build/OnyxOverlay.xcarchive \
          clean archive

    - name: Export IPA
      run: |
        cd OnyxOverlay
        xcodebuild -exportArchive \
          -archivePath build/OnyxOverlay.xcarchive \
          -exportOptionsPlist exportOptions.plist \
          -exportPath build/ipa

    - name: Upload IPA Debug
      uses: actions/upload-artifact@v4
      with:
        name: OnyxOverlay-ios
        path: OnyxOverlay/build/ipa/OnyxOverlay.ipa

    - name: Create Release (tags only)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          OnyxOverlay/build/ipa/OnyxOverlay.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
