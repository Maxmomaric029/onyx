name: Build ONYX IPA
on: [push]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios

      - name: Prepare Web Assets
        run: |
          # Aseguramos que la carpeta existe y el archivo está en su lugar
          mkdir -p www
          ls -R www # Esto imprimirá en el log si el archivo index.html realmente está ahí

      - name: Capacitor Build
        run: |
          npx cap add ios
          npx cap copy ios
          npx cap sync ios

      - name: Build Xcode Project
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -destination 'generic/platform=iOS' \
                     -archivePath App.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO

      - name: Generate Unsigned IPA
        run: |
          mkdir -p Payload
          cp -r App.xcarchive/Products/Applications/App.app Payload/
          zip -r ONYX_Unsigned.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ONYX-IPA-Package
          path: ONYX_Unsigned.ipa
          retention-days: 5
